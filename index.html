<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mekarindah - Vinyl Player Original Size</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --neon-color: #ff00ff; 
            --neon-color-dark: #aa00aa; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e); 
            transition: background 1.5s ease;
            overflow: hidden;
        }

        .player-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* --- UKURAN PERSIS SCRIPT ASLI (320px) --- */
        .vinyl-player {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .neon-glow {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            box-shadow: 
                0 0 30px var(--neon-color),
                0 0 60px var(--neon-color),
                inset 0 0 30px var(--neon-color);
            animation: neonPulse 2s ease-in-out infinite;
            opacity: 0.6;
            transition: box-shadow 1s ease;
        }

        @keyframes neonPulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.03); opacity: 0.8; }
        }

        .vinyl-disc {
            position: absolute;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: repeating-radial-gradient(circle at center, #0a0a0a 0px, #0a0a0a 2px, #1a1a1a 3px, #111 4px);
            box-shadow: 0 0 0 8px #0a0a0a, 0 0 0 10px #222, 0 8px 25px rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .vinyl-disc.playing { animation: spin 2.5s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .cover-art {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #333 url('https://mekarindah.netlify.app/img/default.jpg') center/cover no-repeat;
            position: relative;
            transition: background-image 0.5s ease;
            box-shadow: 0 0 0 4px #222, 0 0 0 6px #444;
        }

        /* --- TONEARM ORI --- */
        .tonearm {
            position: absolute;
            top: 15px;
            right: 25px;
            width: 110px;
            height: 20px;
            transform-origin: right center;
            transform: rotate(-35deg);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20;
        }
        .tonearm.playing { transform: rotate(-5deg); }
        .tonearm-base { position: absolute; right: -8px; top: -12px; width: 35px; height: 35px; background: linear-gradient(145deg, #3a3a3a, #1a1a1a); border-radius: 50%; }
        .tonearm-arm { position: absolute; right: 8px; top: 6px; width: 90px; height: 6px; background: linear-gradient(to bottom, #777, #333); border-radius: 3px; }

        /* --- INFO DISPLAY & RUNNING TEXT --- */
        .info-display {
            margin-top: 35px;
            text-align: center;
            color: white;
            width: 100%;
            max-width: 320px;
        }

        .now-playing {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 16px 20px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .song-wrapper {
            width: 100%;
            overflow: hidden;
            position: relative;
            height: 28px;
        }

        .song-title {
            font-size: 1.1rem;
            font-weight: 600;
            white-space: nowrap;
            display: inline-block;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Logic Running Text */
        .song-title.marquee {
            left: 100%;
            transform: translateX(0);
            animation: scroll-text 12s linear infinite;
        }

        @keyframes scroll-text {
            0% { transform: translateX(0); }
            100% { transform: translateX(-230%); }
        }

        .artist-name {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.6);
            margin-top: 4px;
        }

        /* --- CONTROLS --- */
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .play-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, var(--neon-color), var(--neon-color-dark));
            color: white;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow: 0 0 20px var(--neon-color);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .play-btn:hover { transform: scale(1.08); }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.08);
            padding: 10px 15px;
            border-radius: 25px;
        }
        .volume-slider { width: 80px; accent-color: var(--neon-color); cursor: pointer; }

        .status {
            margin-top: 15px;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .status-dot { width: 7px; height: 7px; border-radius: 50%; background: #555; }
        .status-dot.live { background: #0f0; box-shadow: 0 0 8px #0f0; animation: blink 1.2s infinite; }
        @keyframes blink { 50% { opacity: 0.4; } }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="vinyl-player">
            <div class="neon-glow" id="neonGlow"></div>
            <div class="vinyl-disc" id="vinyl"> 
                <div class="cover-art" id="coverArt"></div>
            </div>
            <div class="tonearm" id="tonearm">
                <div class="tonearm-base"></div>
                <div class="tonearm-arm"></div>
            </div>
        </div>

        <div class="info-display">
            <h1 style="font-size: 1.4rem; font-weight: 700; margin-bottom: 12px; text-shadow: 0 0 20px var(--neon-color);">üéµ Mekarindah</h1>
            <div class="now-playing">
                <div class="song-wrapper" id="songWrapper">
                    <div class="song-title" id="songTitle">Menghubungkan...</div>
                </div>
                <div class="artist-name" id="artistName">Mohon tunggu</div>
            </div>

            <div class="controls">
                <div class="volume-control">
                    <i class="fas fa-volume-down" style="color:rgba(255,255,255,0.5)"></i>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="80">
                </div>
                <button class="play-btn" id="playBtn">
                    <i class="fas fa-play" id="playIcon"></i>
                </button>
            </div>

            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusMsg">Siap memutar</span> 
            </div>
        </div>
    </div>

    <audio id="audioPlayer" crossorigin="anonymous"></audio>

    <script>
        const CONFIG = {
            idzeno: 'gkvbmtw4kkeuv',
            streamUrl: 'https://stream.zeno.fm/gkvbmtw4kkeuv',
            defaultCover: 'https://mekarindah.netlify.app/img/default.jpg'
        };

        const RECITER_COVERS = {
            'mishary': 'https://i.ytimg.com/vi/GLMp_EGGLfk/hq720.jpg?sqp=-oaymwExCK4FEIIDSFryq4qpAyMIARUAAIhCGAHwAQH4AdQGgALgA4oCDAgAEAEYciBWKDgwDw==&rs=AOn4CLAa_DZgLB8D4xcMTFPgxpnQghg_sw',
            'abdul': 'https://i.ibb.co/VpQd0zT/abdul-rahman.jpg',
            'adi hidayat': 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQi7cw0cL0cs4aqyXA5sbBMBaCWGmW0D28pzruJKEWXlx9RYeQLuZouy9VlqLk9oQvOxlO7jHAh6QOXhjPyKPQZqz2rez4YV5XOPrgTTQ&s=10',
            'zainuddin': 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDo4WarU6dxMHRx3BFqisexu4euGqv9Ni9_JZA5jZBwA&s=10',
            'latif': 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSgeut2z_VzZzl5_B7sbcdxL2FkG3Rd3dOTaS3WCOXEA&s=10',
            'al sudais': 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Abdulrahman_Al-Sudais.jpg/440px-Abdulrahman_Al-Sudais.jpg',
            'ghamdi': 'https://i.ibb.co/Wp0y1hG/ghamdi.jpg',
            'shatri': 'https://i.ibb.co/fQ5N204/shatri.jpg',
            'abdul basit': 'https://i.ibb.co/RzM805h/abdulbasit.jpg',
            'hannan attaki': 'https://i.ibb.co/v3Hw0Bf/hannan-attaki.jpg',
            'muzammil': 'https://i.ibb.co/8Y22K1j/muzammil-hasballah.jpg'
        };

        const $ = id => document.getElementById(id);
        const audio = $('audioPlayer');
        const songTitle = $('songTitle');
        const songWrapper = $('songWrapper');
        let isPlaying = false;
        let lastTrack = "";

        function updateRunningText() {
            songTitle.classList.remove('marquee');
            const containerWidth = songWrapper.offsetWidth;
            const textWidth = songTitle.scrollWidth;
            if (textWidth > containerWidth) {
                songTitle.classList.add('marquee');
                const duration = Math.max(10, textWidth / 40);
                songTitle.style.animationDuration = duration + 's';
            }
        }

        function setCover(artist, title) {
            const fullInfo = (artist + " " + title).toLowerCase();
            let finalCover = CONFIG.defaultCover;
            for (const key in RECITER_COVERS) {
                if (fullInfo.includes(key)) { finalCover = RECITER_COVERS[key]; break; }
            }
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.onload = () => {
                $('coverArt').style.backgroundImage = `url('${finalCover}')`;
                extractColors(img);
            };
            img.src = finalCover;
        }

        function extractColors(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 10; canvas.height = 10;
            ctx.drawImage(img, 0, 0, 10, 10);
            const data = ctx.getImageData(0, 0, 10, 10).data;
            let r=0, g=0, b=0;
            for(let i=0; i<data.length; i+=4) { r += data[i]; g += data[i+1]; b += data[i+2]; }
            const count = data.length/4;
            applyTheme(Math.round(r/count), Math.round(g/count), Math.round(b/count));
        }

        function applyTheme(r, g, b) {
            const max = Math.max(r, g, b, 1);
            const factor = 255 / max;
            const nr = Math.round(r * factor);
            const ng = Math.round(g * factor);
            const nb = Math.round(b * factor);
            const color = `rgb(${nr},${ng},${nb})`;
            document.documentElement.style.setProperty('--neon-color', color);
            document.documentElement.style.setProperty('--neon-color-dark', `rgb(${nr*0.6},${ng*0.6},${nb*0.6})`);
            document.body.style.background = `linear-gradient(135deg, rgb(${r*0.1},${g*0.1},${b*0.12}), #0a0a0a)`;
        }

        function updateMetadata() {
            fetch(`https://zenoplay.zenomedia.com/api/zenofm/nowplaying/${CONFIG.idzeno}/?rand=${Math.random()}`)
                .then(res => res.json())
                .then(data => {
                    const track = data.title || "Mekarindah Stream";
                    if (track === lastTrack) return;
                    lastTrack = track;
                    const parts = track.split(' - ');
                    const artist = parts[0] || "Live";
                    const title = parts[1] || parts[0];
                    songTitle.textContent = title;
                    $('artistName').textContent = artist;
                    setCover(artist, title);
                    setTimeout(updateRunningText, 500);
                });
        }

        $('playBtn').onclick = () => {
            if (!isPlaying) {
                audio.src = CONFIG.streamUrl;
                audio.play();
                isPlaying = true;
                $('playIcon').className = 'fas fa-pause';
                $('vinyl').classList.add('playing');
                $('tonearm').classList.add('playing');
                $('statusDot').classList.add('live');
                $('statusMsg').textContent = '‚ñ∂ Playing';
            } else {
                audio.pause(); audio.src = ''; isPlaying = false;
                $('playIcon').className = 'fas fa-play';
                $('vinyl').classList.remove('playing');
                $('tonearm').classList.remove('playing');
                $('statusDot').classList.remove('live');
                $('statusMsg').textContent = '‚è∏ Paused';
            }
        };

        $('volumeSlider').oninput = function() { audio.volume = this.value / 100; };
        updateMetadata();
        setInterval(updateMetadata, 15000);
        window.onresize = updateRunningText;
    </script>
</body>
</html>
